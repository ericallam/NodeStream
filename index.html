<html>
<head>
  <title>NodeStream</title>
  <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="javascripts/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="javascripts/sammy/sammy-latest.min.js"></script>
  <script src="javascripts/sammy/plugins/sammy.template.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="javascripts/twitter-text-js/lib/twitter-text.js"></script>
  <script type="text/javascript" src="javascripts/socket.io/socket.io.js"></script>
  <script src="http://platform.twitter.com/anywhere.js?id=AXn0VXQ228efXhXoZ2f4w&v=chirp_preview"></script>
  <script type="text/javascript" src="javascripts/nodestream.js"></script>
</head>
<body>
  <div id="main">
    <div id="content">
      <h2>NodeStream</h2>
      <div id="tweet_box"></div>
      <ul id="stream"></ul>
    </div>
    
    <ul id="sidebar">
      <li>
        <h3>Status</h3>
        <div id="login" style="display:none;"></div>
        <div id="status"><p>Not connected...</p></div>
      </li>
      <li id="search_component">
        <h3>Saved Searches</h3>
      </li>
      <li>
        <h3>Stream</h3>
        <ul id="stream_types">
          <li><input type="checkbox" checked="checked" value="tweet" id="tweet_checkbox" /> Tweets</li>
          <li><input type="checkbox" checked="checked" value="retweet" id="retweet_checkbox" /> Retweets</li>
          <li><input type="checkbox" checked="checked" value="follow" id="follow_checkbox" /> Follows</li>
          <li><input type="checkbox" checked="checked" value="unfollow" id="unfollow_checkbox" /> Unfollows</li>
          <li><input type="checkbox" checked="checked" value="block" id="block_checkbox" /> Blocks</li>
          <li><input type="checkbox" checked="checked" value="favorite" id="favorite_checkbox" /> Favorites</li>
          <li><input type="checkbox" checked="checked" value="unfavorite" id="unfavorite_checkbox" /> Unfavorites</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
